<!DOCTYPE html>
<html>
<head>
    <title>GET and POST Form</title>
</head>
<body>

<h2>GET Form</h2>

<form action="your_get_endpoint_here" method="get">
  First name:<br>
  <input type="text" name="firstname" value="Please enter your name">
  <br>
  Last name:<br>
  <input type="text" name="lastname" value="Please enter your lastname">
  <br><br>
  <input type="submit" value="Submit GET">
</form> 

<h2>POST Form</h2>

<form action="your_post_endpoint_here" method="post">
  First name:<br>
  <input type="text" name="firstname" value="Please enter your name">
  <br>
  Last name:<br>
  <input type="text" name="lastname" value="Please enter your lastname">
  <br><br>
  <input type="submit" value="Submit POST">
</form>

</body>
</html>
